name: Test
on:
    push:
        branches:
            - "**"
    pull_request:
        types: [opened, synchronize, reopened]
jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm ci

            - name: Run unit tests
              run: npm run test:unit
